<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir em diversos lugares
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzir Audios</h1>
    <p>Vamos apreender a Reproduzir o audio em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/Kids Playing.mp3" type="audio/mpeg">
        <source src="midia/Kids Playing.ogg" type="audio/ogg">
        <source src="midia/Kids Playing.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue Reproduzir. <a href="midia/Kids Playing.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
