<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Localmente</h1>
    <p>Este video está no meu proprio servidor</p>
    <video controls>
        <source src="video/meu-video1.mp4" type="video/mp4">
        <source src="video/meu-video11.mp4" type="video/mp4">
        <source src="video/Meu-Video.mp4" type="video/mp4">
        <source src="video/meu-video.ogv" type="video/ogv">
        <p>Seu Navegador não é compativel com os videos</p>
    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Tqe6SBIMzpU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
